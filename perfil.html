<!DOCTYPE html>

    <body>
        <header>
            
        </header>
        <main>
            <section class="main3">
                <section class="container">
                    <section class="section">
                        <h2>INICIAR SESION</h2>
                        <form>
                            <label for="address-iniciar">Ingresa tu correo</label>
                            <input type="email" id="address-iniciar" required placeholder="email@dominio.com">
                            <label for="contraseña">Ingresa tu contraseña</label>
                            <input type="password" id="contraseña" required>
                            <button class="boton">INICIAR SESION</button>
                        </form>
                    </section>
                    <section class="section">
                        <h2>REGISTRATE</h2>
                        <form>
                            <label for="datos">Nombre de usuario</label>
                            <input type="text" id="datos" required>
                            <label for="address-registrar">Dirección de correo eléctronico</label>
                            <input type="email" id="address-registrar" required placeholder="email@dominio.com">
                            <label for="password-reg">Contraseña</label>
                            <input type="password" id="password-reg" required><br>
                            <label><input type="checkbox" checked>¿Le gustaria recibir novedades sobre <strong>"Explora Perú"?</strong>.</label>
                            <button class="boton">REGISTRARSE</button>
                        </form>
                    </section>
                </section>
            </section>
